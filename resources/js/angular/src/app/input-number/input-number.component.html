<mat-form-field class="custom-number-input">
    <mat-label>{{label}}</mat-label>
    <button type="button" (click)="decrement()" [disabled]="belowMin">-</button>
    <input
        matInput
        type="number"
        [id]="id"
        [value]="modelValue"
        (input)="updateValue($event)"
        [min]="min"
        [max]="max"
    />
    <span *ngIf="suffix" matSuffix class="mr-4">p/m</span>
    <button type="button" (click)="increment()" [disabled]="overMax">+</button>
</mat-form-field>
