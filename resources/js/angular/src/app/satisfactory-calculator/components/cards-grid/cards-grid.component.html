<div 
class="board"
#boardDiv   
cdkDropListGroup 
(mousedown)="onMouseDown($event)"
[ngStyle]="{
    'grid-template-columns': 'repeat(' + gridSize + ', '+ itemSize + 'px)',
    'transform': 'scale(' + scale + ')'
}"
    >
        <ng-container *ngFor="let row of board; let y = index">                                                                                                                                                                                                                                                                                                                                                                                                                                                     
            <div
                *ngFor="let cell of row; let x = index; trackBy: trackById"
                class="cell"
                [ngStyle]="{
                    'width': itemSize + 'px',
                    'height': itemSize + 'px',
                }"
                cdkDropList
                (cdkDropListDropped)="drop($event)"
                [cdkDropListData]="{x: x, y: y}"
                [cdkDropListEnterPredicate]="enterPredicate"
            >
                <satisfactory-card
                    *ngIf="cell else placeholder"
                    [data]="cell"
                    appReady  
                    cdkDrag 
                    [cdkDragData]="cell"
                    (cdkDragStarted)="dragStarted($event)"
                    (cdkDragMoved)="dragMoved($event)"
                    data-jtk-target="true"
                    data-jtk-source="true"
                ></satisfactory-card>

                <ng-template #placeholder>
                    <!-- mb some styles in here  -->
                </ng-template>
                
            </div>
        </ng-container>

    </div>

    
<!-- </cdk-virtual-scroll-viewport> -->

<button class="input" mat-button (click)="openDialog()">New Recipe</button>


<span class="zoom">X{{scale}}</span>
